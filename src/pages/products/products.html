<ion-header>

  <ion-navbar>
    <ion-title start>Product</ion-title>

    <ion-buttons end>
      <button
        ion-button
        icon-only
        clear
        color="primary"
        (click)="add()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <p>{{product.name}} - {{product.pictures.length}} photos</p>

      <button
      item-end
      ion-button
      icon-only
      clear
      color="dark"
      (click)="view(product)">
      <ion-icon name="eye"></ion-icon>
    </button>

      <button
        item-end
        ion-button
        icon-only
        clear
        color="primary"
        (click)="addPhotoTo(product)">
        <ion-icon name="camera"></ion-icon>
      </button>

      <button
        item-end
        ion-button
        icon-only
        clear
        color="danger"
        (click)="remove(product)">
        <ion-icon name="trash"></ion-icon>
      </button>

    </ion-item>
  </ion-list>
</ion-content>
