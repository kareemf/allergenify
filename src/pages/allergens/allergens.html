<ion-header>

  <ion-navbar>
    <ion-title start>Allergens</ion-title>

    <ion-buttons end>
      <button
        ion-button
        icon-only
        clear
        color="primary"
        (click)="add(allergen)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let allergen of allergens">
      <p>{{allergen.name}}</p>

      <button
        item-end
        ion-button
        icon-only
        clear
        color="danger"
        (click)="remove(allergen)">
        <ion-icon name="trash"></ion-icon>
      </button>

    </ion-item>
  </ion-list>
</ion-content>
